services:
  postgres:
    image: postgis/postgis:15-3.3 
    container_name: cold-postgis
    restart: "no"
    environment:
      POSTGRES_USER: ozzu 
      POSTGRES_PASSWORD: marij 
      POSTGRES_DB: gis 
    ports:
      - "5433:5432"  # Map host port 5433 to container's 5432 port
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - server_my_custom_network

networks:
  server_my_custom_network:
    external: true

volumes:
  postgres_data:

